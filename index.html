<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Unit Converter | Scrimba JS Solo Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <section class="main">
            <h1>Metric/Imperial unit conversion</h1>
            <input id="input" type="number" placeholder="0"></input>
        </section>
          
        <section class="results">
            <h2>Length (Meter/Feet)</h2>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
              
            <h2>Volume (Liters/Gallons)</h2>                
            <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
              
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
        </section> 
      </div>
      <script src="script.js"></script>
  </body>
</html>
